{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Username</th>
      <th>Number of pokemon</th>
    </tr>
    {% if users_individuals is defined %}
    {% for user in users_individuals %}
    <tr>
      <td>{{user.username}}</td>
      <td>{{user.amount}}</td>
    </tr>
    {% endfor %}
    {% endif %}
  </table>
{% endblock %}
