{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Individual</th>
      <th>Level</th>
      <th>Species</th>
      <th>Favourite</th>
      <th></th>
    </tr>
    {% for individual in individuals %}
    <tr>
      <td>{{ individual.nickname }}</td>
      <td>{{ individual.level }}</td>
      <td>{{ individual.get_species(individual) }}</td>
      <td>{{ individual.favourite }}</td>
      <td>
        <form method="POST" action="{{ url_for('individuals_set_favourite', individual_id=individual.id) }}">
          <input name="favourite" type="submit" value="Favourite/Unfavourite"/>
        </form>
        <form method="POST" action="{{url_for('individuals_remove', individual_id=individual.id) }}">
          <input name="remove" type="submit" value="Remove"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
