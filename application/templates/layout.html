<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokemonDatabase</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Log out</a>    <a href="{{ url_for('auth_info') }}">Account info</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Log in</a>
    <a href="{{ url_for('auth_form') }}">Sign up</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('individuals_index') }}">List my pokemon</a></li>
      <li><a href="{{ url_for('individuals_form') }}">Add a new pokemon</a></li>
      <li><a href="{{ url_for('auth_index') }}">View user list</a><li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
